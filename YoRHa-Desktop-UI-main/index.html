<head>
  <meta charset="UTF-8">
  <title>YoRHa UI</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Noto+Sans'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <audio id="background-audio" src="./bgm/Significance Nothing.mp3" autoplay loop></audio>
  <script>
    // Wait for the DOM to fully load
    document.addEventListener('DOMContentLoaded', function () {
      // Get the audio element
      var audio = document.getElementById('background-audio');
      // Set the volume (range is 0.0 to 1.0)
      audio.volume = 0.01; // Lower volume, e.g., 20% of original volume
    });
  </script>

  <header>
    <div class="pattern">
      <div class="container">
        <div class="pattern-inner"></div>
      </div>
    </div>

    <div class="container">
      <h1 class="title">
        <script>
          function updateTime() {
            const titleElement = document.querySelector('.title');
            const now = new Date();

            // Get day name
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const dayName = daysOfWeek[now.getDay()];

            // Get time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // Update content
            titleElement.innerHTML = `${hours}:${minutes}:${seconds} <br><span>${dayName}</span>`;
          }

          // Update the time immediately on page load
          updateTime();

          // Update the time every second
          setInterval(updateTime, 1000);
        </script>
      </h1>
    </div>
  </header>

  <main>
    <script>
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
      }
    </script>
        <iframe src="./launchers.html"></iframe>
        
  </main>

  <footer>
    <!-- <div class="pattern">
      <div class="container">
        <div class="pattern-inner"></div>
      </div>
    </div> -->
    <iframe class="iframe" src="./games.html" onload="resizeIframe(this)"></iframe>
  </footer>
  <!-- partial -->

</body>
